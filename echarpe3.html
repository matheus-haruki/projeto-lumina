  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let tamanhoFonte = 100;
  
      const ajustarFonte = (valor) => {
        tamanhoFonte += valor;
        if (tamanhoFonte < 70) tamanhoFonte = 70;
        if (tamanhoFonte > 150) tamanhoFonte = 150;
        document.documentElement.style.fontSize = tamanhoFonte + '%'; // <- AQUI É A MUDANÇA
      };
  
      document.getElementById('aumentarFonte').addEventListener('click', () => ajustarFonte(10));
      document.getElementById('diminuirFonte').addEventListener('click', () => ajustarFonte(-10));
  
      document.getElementById('contraste').addEventListener('click', () => {
        document.body.classList.toggle('alto-contraste');
      });
    });
  </script>
